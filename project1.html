  <!-- Your Script Moved Here -->
  <script>
  let currentZone = "local";

const options = {
  weekday: 'long', year:'numeric', month:'long', day:'numeric'
};

// Function to change country
function showCountryTime(zone) {
  currentZone = zone;
}

// Update every second
setInterval(() => {
  const now = new Date();
  let date = now.toLocaleDateString(undefined, options);
  let time;

  if (currentZone === "local") {
    time = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
  } else {
    time = now.toLocaleTimeString("en-US", { timeZone: currentZone });
  }

  document.getElementById("time").innerHTML = time + "<br>on " + date;
}, 1000);

  </script>
